    <!-- https://medium.com/@amyabafor013/how-to-create-different-color-themes-with-css-and-javascript-d2ff1e66ce08 -->
    <script>
        // toggle between themes, themes contain the variables for colors
        function toggleBtn() {
            document.body.classList.toggle("bright");
            const theme = document.body.classList.contains("bright") ? "bright" : "dark";
            localStorage.setItem("theme", theme);
        }

        window.onload = function () {
            const theme = localStorage.getItem("theme");
            if (theme) {
                // Apply the stored theme preference
                document.body.classList.toggle("bright", theme === "bright");
            }
        };
    </script>
